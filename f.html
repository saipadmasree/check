<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}

img
{
height: 50%;
}
    h3{text-transform: uppercase;
</style>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="/" onclick="w3_close()" class="w3-bar-item w3-button">BACK</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
</nav>


<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    
    <div class="w3-center w3-padding-16">Fruits</div>
  </div>
</div>
  

<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="{{im[0]}}"style="width:100%"/>
       <h3>{{n[0]}}</h3>
       <a href="{{h[0]}}" target='blank'>{{g[0]}}</a>
       <a href="{{h[1]}}" target='blank'>{{g[1]}}</a>
    </div>
    <div class="w3-quarter">
      <img src="{{im[1]}}"style="width:100%"/>
       <h3>{{n[1]}}</h3>
       <a href="{{h[2]}}" target='blank'>{{g[2]}}</a>
       <a href="{{h[3]}}" target='blank'>{{g[3]}}</a>
    </div>
    <div class="w3-quarter">
      <img src="{{im[2]}}"style="width:100%"/>
       <h3>{{n[2]}}</h3>
       <a href="{{h[4]}}" target='blank'>{{g[4]}}</a>
       <a href="{{h[5]}}" target='blank'>{{g[5]}}</a>
    </div>
    <div class="w3-quarter">
      <img src="{{im[3]}}" style="width:100%"/>
       <h3>{{n[3]}}</h3>
       <a href="{{h[6]}}" target='blank'>{{g[6]}}</a>
       <a href="{{h[7]}}" target='blank'>{{g[7]}}</a>
    </div>

  </div>
  </div>
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="/fruit" class="w3-bar-item w3-button w3-hover-black">1</a>
      <a href="/2page" class="w3-bar-item w3-button w3-hover-black">2</a>
      <a href="/3page" class="w3-bar-item w3-button w3-hover-black">3</a>
      <a href="/4page" class="w3-bar-item w3-button w3-hover-black">4</a>
      <a href="/5page" class="w3-bar-item w3-button w3-hover-black">5</a>
      <a href="/6page" class="w3-bar-item w3-button w3-hover-black">6</a>
      
      </div>
  </div>
  
  <a href="/"><hr id="about"></a>

  
<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
