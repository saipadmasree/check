<html lang="en">
<title>recipe page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,
h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  height: inherit;
}
h4 {text-transform: uppercase;}
</style>
<body>
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    
    <a href="/" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Back</a>
    <a href="https://foodchannel.com/" class="w3-bar-item w3-button w3-hide-small w3-hover-white">About</a>
    </div>
</div>

<!-- Sidebar -->
<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">
  <div class="w3-row w3-padding-64">
    <div class="w3-twothird w3-container">
      <h4 class="w3-text-teal">{{name}}</h4>
      <img style="width: 80%;" src="{{im}}"/>
  </div>
  </div>
  <p class="w3-border w3-padding-large w3-padding-32 w3-center">PRICE</p>
      <div class="shop-item">
        <a href="{{lin[0]}}">{{rate[0]}}</a>
        <a href="{{lin[1]}}">{{rate[1]}}</a>
        
    </div>
    </div>
   <p>{{rec}}</p>
 </script>
</body>
</html>
